apply plugin: 'com.android.application'apply plugin: 'com.android.databinding'apply plugin: 'me.tatarka.retrolambda'android {    compileSdkVersion 24    buildToolsVersion "24.0.2"    defaultConfig {        applicationId "info.nukoneko.android.qritter"        minSdkVersion 19        targetSdkVersion 24        versionCode 1        versionName "0.0.1"    }    packagingOptions {        exclude 'META-INF/DEPENDENCIES'        exclude 'META-INF/NOTICE'        exclude 'META-INF/NOTICE.txt'        exclude 'META-INF/LICENSE'        exclude 'META-INF/LICENSE.txt'        exclude 'META-INF/services/javax.annotation.processing.Processor'    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    buildTypes{        applicationVariants.all { variant ->            variant.outputs.each { output ->                output.outputFile = new File(                        output.outputFile.parent,                        output.outputFile.name.replace(".apk", "-${variant.versionName}-${variant.versionCode}.apk"))            }        }        release {            minifyEnabled true            proguardFiles 'proguard-rules.pro'        }        debug {            minifyEnabled false            proguardFiles 'proguard-rules.pro'        }    }}dependencies {    testCompile 'junit:junit:4.12'    compile 'com.android.support:support-v4:24.2.1'    compile 'com.android.support:appcompat-v7:24.2.1'    compile 'com.android.support:design:24.2.1'    compile 'com.android.support:cardview-v7:24.2.1'    compile 'com.android.support:recyclerview-v7:24.2.1'    // twitter4j    compile 'org.twitter4j:twitter4j-stream:4.0.5'    // Realm    compile 'io.realm:realm-android:+'    // Rx    compile 'io.reactivex:rxandroid:+'    // Picasso    compile 'com.jakewharton.picasso:picasso2-okhttp3-downloader:+'    // OkHttp    compile "com.squareup.okhttp3:logging-interceptor:+"    // QR    compile "com.google.zxing:core:+"    compile "com.google.zxing:android-core:+"}