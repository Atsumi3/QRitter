apply plugin: 'com.android.application'apply plugin: 'com.android.databinding'apply plugin: 'me.tatarka.retrolambda'android {    compileSdkVersion 23    buildToolsVersion "23.0.2"    defaultConfig {        applicationId "info.nukoneko.android.qritter"        minSdkVersion 19        targetSdkVersion 23        versionCode 1        versionName "0.0.1"    }    packagingOptions {        exclude 'META-INF/DEPENDENCIES'        exclude 'META-INF/NOTICE'        exclude 'META-INF/NOTICE.txt'        exclude 'META-INF/LICENSE'        exclude 'META-INF/LICENSE.txt'        exclude 'META-INF/services/javax.annotation.processing.Processor'    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    buildTypes{        applicationVariants.all { variant ->            variant.outputs.each { output ->                output.outputFile = new File(                        output.outputFile.parent,                        output.outputFile.name.replace(".apk", "-${variant.versionName}-${variant.versionCode}.apk"))            }        }        release {            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-project.txt'), 'proguard-rules.pro'        }        debug {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-project.txt'), 'proguard-rules.pro'        }    }}dependencies {    testCompile 'junit:junit:4.12'    compile 'com.android.support:support-v4:23.1.1'    compile 'com.android.support:appcompat-v7:23.1.1'    compile 'com.android.support:design:23.1.1'    compile "com.android.support:cardview-v7:23.1.1"    compile 'com.android.support:recyclerview-v7:23.1.1'    // twitter4j    compile 'org.twitter4j:twitter4j-core:4.0.4'    compile 'org.twitter4j:twitter4j-stream:4.0.4'    // Realm    compile 'io.realm:realm-android:0.87.5'    // Rx    compile "io.reactivex:rxjava:1.1.1"    compile 'io.reactivex:rxandroid:1.1.0'    // Picasso    compile 'com.squareup.picasso:picasso:2.5.2'    compile 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.0.2'    // OkHttp    compile "com.squareup.okhttp3:okhttp:3.2.0"    compile "com.squareup.okhttp3:logging-interceptor:3.2.0"    // QR    compile "com.google.zxing:core:3.2.1"    compile "com.google.zxing:android-core:3.2.1"}