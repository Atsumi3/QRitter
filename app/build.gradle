apply plugin: 'com.android.application'android {    compileSdkVersion 23    buildToolsVersion "23.0.2"    defaultConfig {        applicationId "info.nukoneko.android.qritter"        minSdkVersion 19        targetSdkVersion 23        versionCode 1        versionName "0.0.1"    }    packagingOptions {        exclude 'META-INF/LICENSE.txt'        exclude 'META-INF/DEPENDENCIES'        exclude 'META-INF/NOTICE'        exclude 'META-INF/services/javax.annotation.processing.Processor'    }    buildTypes {    }}dependencies {    testCompile 'junit:junit:4.12'    compile 'com.android.support:support-v4:23.1.1'    compile 'com.android.support:appcompat-v7:23.1.1'    compile 'com.android.support:design:23.1.1'    // twitter4j    compile 'org.twitter4j:twitter4j-core:4.0.4'    compile 'org.twitter4j:twitter4j-stream:4.0.4'    // Realm    compile 'io.realm:realm-android:0.87.5'}